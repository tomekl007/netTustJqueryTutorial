<script>

function getTweets( search ) {
	return $.ajax({
		url: 'http://search.twitter.com/search.json',
		data: { q: search },
		dataType: 'jsonp'
	});
}


$.when( getTweets('dogs'), getTweets('cats') ).done(function(results1, results2) {
	console.log(results1);
	console.log(results2);
});
